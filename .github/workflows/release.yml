name: Release

on:
  push:
    tags:
      - "v*.*.*"   # e.g. v1.0.8

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: Windows,   os: windows-latest }
          - { name: macOS,     os: macos-latest }
          - { name: iOS,       os: macos-latest,  target: iOS }
          - { name: Android32, os: ubuntu-latest, target: Android32 }
          - { name: Android64, os: ubuntu-latest, target: Android64 }
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: geode-sdk/build-geode-mod@main
        with:
          target: ${{ matrix.config.target }}
          combine: true

  package-and-release:
    name: Package & Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Combine platforms
        id: combine
        uses: geode-sdk/build-geode-mod/combine@main

      - name: Show combine output (debug)
        run: echo "COMBINED=${{ steps.combine.outputs.build-output }}"

      # Copy any .geode under the combine output dir into the workspace
      - name: Collect merged .geode
        shell: bash
        run: |
          set -euo pipefail
          OUT="${{ steps.combine.outputs.build-output }}"
          echo "Scanning OUT=$OUT"
          mkdir -p "$GITHUB_WORKSPACE/release"
          mapfile -t files < <(find "$OUT" -type f -name '*.geode' -print)
          echo "Found ${#files[@]} .geode file(s):"
          printf '%s\n' "${files[@]}"
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .geode found under $OUT" >&2
            exit 1
          fi
          for f in "${files[@]}"; do
            cp "$f" "$GITHUB_WORKSPACE/release/"
          done
          echo "Release dir contents:"
          ls -al "$GITHUB_WORKSPACE/release"

      - name: Create GitHub Release (attach combined .geode)
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}/release/*.geode
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
