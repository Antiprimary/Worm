name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: Windows,   os: windows-latest }
          - { name: macOS,     os: macos-latest }
          - { name: iOS,       os: macos-latest,  target: iOS }
          - { name: Android32, os: ubuntu-latest, target: Android32 }
          - { name: Android64, os: ubuntu-latest, target: Android64 }
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: geode-sdk/build-geode-mod@main
        with:
          target: ${{ matrix.config.target }}
          combine: true

  package-and-release:
    name: Package & Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Combine platforms
        id: combine
        uses: geode-sdk/build-geode-mod/combine@main

      - name: Show combined output (debug)
        run: echo "COMBINED=${{ steps.combine.outputs.build-output }}"

      - name: Create GitHub Release (attach combined .geode)
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.combine.outputs.build-output }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
