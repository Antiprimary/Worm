name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { name: Windows,   os: windows-latest }
          - { name: Android64, os: ubuntu-latest, target: Android64 }

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Geode SDK
        uses: geode-sdk/setup-geode@main

      - name: Build with Geode SDK
        uses: geode-sdk/build-geode-mod@main
        with:
          target: ${{ matrix.config.target }}
          combine: false

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-artifact
          path: |
            build/*.geode
            build/*.dll
            build/*.so

  package-and-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Geode SDK
        uses: geode-sdk/setup-geode@main

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Combine builds into one .geode
        run: |
          mkdir -p output
          geode combine builds/**/**/*.geode -o output/antiprime.autobuild.geode
          echo "Combined build saved to output/antiprime.autobuild.geode"

      - name: Upload combined release
        uses: softprops/action-gh-release@v2
        with:
          files: output/antiprime.autobuild.geode
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
